# .github/workflows/pr-checks.yml
name: PR Checks

on:
  pull_request:
    branches: [ main ] # Запускать только для PR, нацеленных на main
    types: [ opened, synchronize ] # Запускать при открытии PR и при пуше новых коммитов в ветку PR

jobs:
  lint: # Пример задачи для линтинга
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # Шаг для настройки среды, если нужно (например, Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Укажите вашу версию
          cache: 'npm'
      - name: Install dependencies
        run: npm ci # Или yarn install --frozen-lockfile
      - name: Run linter
        run: npm run lint # Замените на вашу команду линтинга

